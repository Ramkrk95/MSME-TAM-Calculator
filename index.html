<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSME TAM Calculator</title>
</head>
<body>
    <form id="tamForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="industryProductType">Industry/Product Type:</label>
        <input type="text" id="industryProductType" name="industryProductType" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <button type="submit">Calculate TAM</button>
    </form>

    <script>
        document.getElementById('tamForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission
            
            const data = {
                email: document.getElementById('email').value,
                industryProductType: document.getElementById('industryProductType').value,
                price: document.getElementById('price').value,
                name: document.getElementById('name').value,
            };

            fetch('http://localhost:3000/api/calculate-tam', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('TAM Calculated: ' + data.tam);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while calculating TAM.');
            });
        });
    </script>
</body>
</html>
